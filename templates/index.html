        function redirectTo(page) {
            localStorage.setItem("activeButton", page); // Save active page
            window.location.href = page; // Redirect
        }

        function setButtonState() {
            let activePage = localStorage.getItem("activeButton");

            if (activePage === "dashboard.html") {
                document.getElementById("loginBtn").classList.add("active");
                document.getElementById("guestBtn").classList.add("inactive");
            } else {
                document.getElementById("guestBtn").classList.add("active");
                document.getElementById("loginBtn").classList.add("inactive");
            }
        }
    </script>

                    <!-- Modal -->
        <div id="insertModal" class="modal">
            <div class="modal-content insert-container">
                <span class="close">&times;</span>
                <h2>Please Insert Bottles</h2>

    <script src="/controllers/index.js"></script>
    <script>
        // Prevent page reload or exit when online
        window.addEventListener('beforeunload', function(event) {
            // This will prompt the user if they try to leave the page
            if (navigator.onLine) {
                const message = "Are you sure you want to leave the page?";
                event.returnValue = message;  // Standard for most browsers
                return message;  // Some browsers may still need this for the prompt
            }
        });
        
        // Prevent automatic redirection when internet is connected
        let wasOnline = navigator.onLine;
        window.addEventListener('online', function() {
            if (wasOnline) {
                return; // Already online, no need to handle
            }
        
            console.log("You are now online.");
            // Do not trigger any redirection here if you don't want automatic exit
            // You can handle what to do when online here instead
            wasOnline = true;
        });
        
        window.addEventListener('offline', function() {
            console.log("You are offline.");
            // You can handle offline actions here if needed, like reloading page or showing alerts
        });
        
        document.getElementById("doneButton").addEventListener('click', function(event) {
            if (navigator.onLine) {
                // If online, redirect to your desired page
                window.location.href = 'index.html';
            } else {
                // If offline, prevent default and show alert
                event.preventDefault();
                alert("You are offline. Please connect to the internet to proceed.");
            }
        });
        </script>

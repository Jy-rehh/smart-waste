<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Waste Access</title>
    <link rel="stylesheet" href="../icons/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="header">
        <h1><span class="green-text">Smart Waste </span> <br> <span class="green-text">Smart Access</span></h1>
    </div>

    <div class="buttons">
        <a href="/templates/index.html" class="btn guess">Guess</a>
        <a href="/templates/login.html" class="btn login">Log In</a>
    </div>

    <div class="container-login">
        <form id="login-form">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        
            <label for="password">Password</label>
            <input type="password" id="password" required>

            <div class="forgot-password">
                <a href="/templates/forgotpassword.html">Forgot Password?</a>
            </div>
        
            <button type="submit" class="login-btn">Log In</button>
        </form>
        <script type="module" src="../controllers/login.js"></script>        
    </div>

    <p class="register-text">
        Don't have an account? <a href="/templates/createaccount.html" class="create-account">Create Account</a>
    </p>

</body>
</html>

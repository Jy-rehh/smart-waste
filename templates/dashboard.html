<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>

    <div class="header">
        <h1><span class="green-text">Smart Waste </span> <br> <span class="green-text">Smart Access</span></h1>
    </div>
    <div class="dashboard-container">
        <div class="user-info">
            <p class="username">Username</p>
            <p class="remaining-time">Remaining Time</p>
            <h2>2 <span>hr.</span> 37 <span>min.</span> 16 <span>sec</span></h2>
            <button class="pause-btn">Pause</button>
        </div>
    
        <div class="points-section">
            <div class="points-box">
                <p>Reward Points</p>
                <h3>🪙 5.00</h3>
            </div>
            <div class="points-box">
                <p>Loyalty Points</p>
                <h3>💡 1.00</h3>
            </div>
        </div>
    
        <div class="options">
            <button class="option-btn">📶 WiFi Products</button>
            <button class="option-btn">🎟️ Voucher</button>
            <button class="option-btn">❤️ Donations</button>
        </div>
    
        <button class="logout-btn">Log out</button>
        <script src="../controllers/logout.js" type="module"></script>
    </div>
    <script type="module">
        import { auth } from "../config/firebase-config.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                // Redirect to login page if user is not authenticated
                window.location.href = "/templates/login.html";
            }
        });
    
        // Disable the back button to prevent returning to the dashboard after logout
        window.history.pushState(null, "", window.location.href);
        window.onpopstate = function () {
            window.history.pushState(null, "", window.location.href);
        };
    </script>
    
</body>
</html>

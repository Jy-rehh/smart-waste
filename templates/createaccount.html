<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script type="module" src="../config/firebase-config.js"></script>
    <script type="module" src="../controllers/create-account.js"></script>

</head>
<body>
    <div class="create-account-container">
        <img src="../Designs/Earth Go Green GIF by Bhumi Pednekar.gif" alt="Animated Logo" class="gif-logo">
        <h2>Create New Account</h2>

        <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <div class="input-group">
            <label for="verify-password">Verify Password</label>
            <input type="password" id="verify-password" placeholder="Confirm your password" required>
        </div>

        <button id="create-account-btn">Done</button>
    </div>
</body>
</html>

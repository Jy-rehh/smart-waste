<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi and Bottle Rates</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="containerrates">
        <span class="close-btn">&times;</span>
        <div class="rates-box">
            <h2>Wi-Fi and Bottle Rates</h2>
            <div class="rate-item">
                <img src="../Designs/image.png" alt="500 ml Bottle">
                <p>500 ml plastic bottle<br>Time: <b>3 mins</b></p>
            </div>
            <div class="rate-item">
                <img src="../Designs/image (1).png" alt="1 liter Bottle">
                <p>1 liter plastic bottle<br>Time: <b>10 mins</b></p>
            </div>
            <div class="rate-item">
                <img src="../Designs/image (4).png" alt="1. liter Bottle">
                <p>1.5 liter plastic bottle<br>Time: <b>13 mins</b></p>
            </div>
        </div>
    </div>
</body>
</html>

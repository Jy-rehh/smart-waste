<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Please Wait</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .modal {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      max-width: 400px;
    }

    .modal-content h2 {
      margin-bottom: 15px;
      color: #27ae60;
      font-size: 24px;
    }

    .modal-content p {
      font-size: 16px;
      color: #555;
      margin-bottom: 25px;
    }

    .modal-content button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .modal-content button:hover {
      background-color: #219653;
    }
  </style>
</head>
<body>
  <!-- Modal -->
  <div class="modal">
    <div class="modal-content">
      <h2>Please Wait</h2>
      <p>Someone is currently inserting bottles.<br>
         Kindly wait for your turn.</p>
      <button onclick="goBack()">Back</button>
    </div>
  </div>

  <script>
    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
